
<main class="form-signin">
    <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
        
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
            <input class="form-control" style="color: black;" type="text" name="username" [(ngModel)]="signUpDetails.username" placeholder="Username">
        </div>
        <div class="form-floating">
            <!-- <label for="email">Email</label> -->
            <input class="form-control" type="email" name="email" [(ngModel)]="signUpDetails.email" placeholder="Email">
        </div>

        <div class="form-floating">
            <!-- <label for="email">Password</label> -->
            <input class="form-control" type="password" name="password" [(ngModel)]="signUpDetails.password">
        </div>

        <div class="form-floating">
            <!-- <label for="email">Confirm Password</label> -->
            <input class="form-control" type="password" name="confirm_password" [(ngModel)]="signUpDetails.confirm_password">
        </div>

        <button class="w-100 btn btn-lg btn-success" type="submit">Register</button>

    </form>
</main>
