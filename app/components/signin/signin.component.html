<main class="form-signin">
    <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        
        <div class="form-floating">
            <!-- <label for="email">Username</label> -->
            <input class="form-control" type="text" name="username" [(ngModel)]="signInDetails.username">
        </div>

        <div class="form-floating">
            
            <input class="form-control" type="password" name="password" [(ngModel)]="signInDetails.password">
        </div>

        <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
    </form>
</main>
